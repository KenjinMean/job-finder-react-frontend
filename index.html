<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/src/assets/icons/favicon.png" />
    <link
      rel="preload"
      href="./src/assets/logo/JobFinderLogo.webp"
      as="image"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      as="style"
    />
    <script src="https://unpkg.com/@tanstack/react-query@4/build/umd/index.production.js"></script>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="overlays"></div>
    <div id="dialog"></div>
    <div id="toast" />

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
