<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/src/assets/icons/favicon.png" />

    <!-- include react query cdn -->
    <script src="https://unpkg.com/@tanstack/react-query@4/build/umd/index.production.js"></script>

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="overlays"></div>
    <div id="dialog"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
