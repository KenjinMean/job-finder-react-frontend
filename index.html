<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Search and apply for thousands of job listings in various industries. Find your next career opportunity with Job Finder."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder</title>
    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="Job Finder" />
    <meta
      property="og:description"
      content="Find your next career opportunity with Job Finder. Search and apply for thousands of job listings in various industries."
    />
    <meta property="og:image" content="URL_TO_YOUR_APP_IMAGE" />
    <!-- Add an image URL for social sharing  -->
    <meta property="og:url" content="URL_TO_YOUR_APP" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Meta Tags for Twitter Sharing  -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Finder" />
    <meta
      name="twitter:description"
      content="Find your next career opportunity with Job Finder. Search and apply for thousands of job listings in various industries."
    />
    <meta name="twitter:image" content="URL_TO_YOUR_APP_IMAGE" />
    <!-- Add an image URL for Twitter sharing  -->
    <meta name="twitter:creator" content="@your_twitter_handle" />
    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="/job-finder-react-frontend/assets/favicon-eb8e162c.png" />
    <!-- Replace with your favicon URL  -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/job-finder-react-frontend/assets/index-6538b809.js"></script>
    <link rel="stylesheet" href="/job-finder-react-frontend/assets/index-f54c3e5d.css">
  </head>

    <div id="root"></div>
    <div id="overlays"></div>
    
  </body>
</html>
